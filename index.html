<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap-player">
        <div class="player">
            <div class="dashboard">
                <header>
                    <h4>Now playing:</h4>
                    <h2>kathy_kathy</h2>
                </header>
                <div class="cd">
                    <img src="./assets/img/img1.jfif" alt="">
                </div>
                <div class="control">
                    <span class="icon-1">
                        <i class="fa-solid fa-repeat"></i>
                    </span>
                    <span class="icon-2">
                        <i class="fa-solid fa-backward"></i>
                    </span>
                    <span class="icon-3">
                        <i class="fa-solid fa-circle-play"></i>
                    </span>
                    <span class="icon-4">
                        <i class="fa-solid fa-circle-pause"></i>
                    </span>
                    <span class="icon-5">
                        <i class="fa-solid fa-forward"></i>
                    </span>
                    <span class="icon-6">
                        <i class="fa-solid fa-shuffle"></i>
                    </span>
                </div>
                <div></div>
            </div>
            <div class="playlist">
                <div class="item">
                    <span class="img-item">
                        <img src="./assets/img/img1.jfif" alt="">
                    </span>
                    <span class="content-item">
                        <h4>kathy_kathy</h4>
                        <p>Orange</p>
                    </span>
                    <span class="option-item"><i class="fa-solid fa-ellipsis"></i></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
